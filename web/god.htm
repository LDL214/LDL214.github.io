<h1>神角畜</h1>
 
<p class="main"><b>神角畜</b>是一张稀有卡，消耗2血液，初始具有1攻击，5血量。<br>
正如卡面上的标记，<b>神角畜</b>在每次攻击杀死对方卡牌的时候会永久增加1点攻击。与<a href="snake.htm" class="main">衔尾蛇</a>相同，在凯西模组中，此增益会在每局游戏开始时重置。<br>
