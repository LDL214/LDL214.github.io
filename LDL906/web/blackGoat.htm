<h1>黑山羊</h1>
 
<p class="main"><b>黑山羊</b>消耗1血液，具有0攻击、1血量。<br>
<b>黑山羊</b>带有优秀祭品印记，可以在献祭中提供3血液，但溢出部分不能用于下一次献祭。<br>
此外，如果将<b>黑山羊</b>献祭给骨王，会得到骨王的嘉奖，每场对战开始时获得8骨头。<br>
