<h1>达欧斯猪妖</h1>
 
<p class="main"><b>达欧斯猪妖</b>是一张稀有卡，消耗2血液，具有2攻击、2血量。<br>
在将<b>达欧斯猪妖</b>放入场上时，其会在左右相邻的空位召唤0攻击、1血量、不可献祭的<b>铃铛</b>。在<b>铃铛</b>被攻击时，<b>达欧斯猪妖</b>会立即对攻击者发动一次攻击。<br>
