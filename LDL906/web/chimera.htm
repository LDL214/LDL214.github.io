<h1>缝合怪</h1>
 
<p class="main"><b>缝合怪</b>是一张稀有卡，消耗2血液，具有3攻击、3血量。<br>
和<a href="strangeEgg.htm" class="main">九头蛇</a>相似，<b>缝合怪</b>同时视为所有种族，享受图腾加成并且可以提供蚂蚁数量。但是，在山洞试炼中，其不被算作任意种族。尚不清楚<a href="strangeEgg.htm" class="main">九头蛇</a>孵化过程中是否亦如此。<br>
