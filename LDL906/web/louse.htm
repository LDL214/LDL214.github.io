<h1>虱子</h1>
 
<p class="main"><b>虱子</b>是一张稀有卡，消耗4血液，具有1攻击、1血量。<br>
同时，<b>虱子</b>自带攻击正前方两次的印记。<br>
虽然4点血液的成本极其高昂，但<b>虱子</b>会在每场对战开始时锁定位于特殊牌组的最下方，不会污染牌组。当玩家将<a href="leather.htm" class="main">毛皮</a>放上场时，如果<a href="leather.htm" class="main">毛皮</a>旁有空位置，不论其是否仍在牌组中未被抽出，<b>虱子</b>都将自动上场，置于<a href="leather.htm" class="main">毛皮</a>旁的空位。<br>
