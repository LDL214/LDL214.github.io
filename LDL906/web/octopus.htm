<h1>海怪克拉肯</h1>
 
<p class="main"><b>海怪克拉肯</b>是一张稀有卡，消耗1血液，具有1攻击、1血量。<br>
<b>海怪克拉肯</b>带有水袭印记，但在翻回正面时会变为随机一种<a href="tentacles.htm" class="main">触手</a>。<br>
由于<b>海怪克拉肯</b>变换得到的<a href="tentacles.htm" class="main">触手</a>无法继承其印记与属性值加成，一般认为该卡牌更偏向娱乐。<br>
