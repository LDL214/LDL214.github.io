<h1>长身麋鹿</h1>
 
<p class="main"><b>长身麋鹿</b>是一张稀有卡，消耗4骨头，具有1攻击、2血量。<br>
<b>长身麋鹿</b>具有不死之触印记和移动印记，在移动时会在原处留下自己的脖子，脖子具有0攻击、1血量，可以献祭。<br>
在获得<b>长身麋鹿</b>时，其卡面只能看到一截脖子。而在对战中，其卡面则会现出真容，并带有红眼特效。<br>
